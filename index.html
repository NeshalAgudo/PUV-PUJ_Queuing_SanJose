<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main container for background image */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(/jeep2.webp);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;

        }

        /* Dark overlay */
        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Glassmorphism effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            padding: 30px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.355);
        }

        .glass-card .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.5rem;
            text-align: center;
            color: white;
        }

        .glass-card input {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .glass-card input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .glass-card input:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .glass-card .btn-primary {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            transition: 0.3s;
        }

        .glass-card .btn-primary:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .glass-card .btn-link {
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card glass-card">
                    <div class="card-header">Admin Login</div>
                    <div class="card-body">
                       
                   
                    
                        <form action="" method="POST">

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control" required placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" required placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <a href="forgot.html" class="btn btn-link d-block text-center mt-2">Forgot Password?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
